<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Links to "save" icon for button -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts for "handwriting" style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
   
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row" id="8">
        <label class="col-sm-1 hour">8 AM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="8amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="9">
        <label class="col-sm-1 hour">9 AM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="9amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="10 am">
        <label class="col-sm-1 hour">10 AM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="10amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="11 am">
        <label class="col-sm-1 hour">11 AM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="11amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="12 pm">
        <label class="col-sm-1 hour">12 PM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="12pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="1 pm">
        <label class="col-sm-1 hour">1 PM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="1pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="2 pm">
        <label class="col-sm-1 hour">2 PM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="2pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>  
      <div class="row" id="3 pm">
        <label class="col-sm-1 hour">3 PM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="3pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="4 pm">
        <label class="col-sm-1 hour">4 PM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="4pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
      <div class="row" id="5 pm">
        <label class="col-sm-1 hour">5 PM</label>
        <textarea id ="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="5pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>  
      </div>
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
